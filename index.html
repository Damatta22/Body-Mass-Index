<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <script type="text/javascript" src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />


</head>



<body>

    <div id="wrapper" >
        <form id="database"name="imcform" action="#">
            <h1 class="title">CÁLCULO DE IMC</h1>
            <label class="labelAlt">ALTURA</label>

            <input id="inputHight" placeholder="Digite a sua altura" type="text" name="altura" />
            <br><br>
            <label class="labelPeso">PESO</label>
            <input id="inputMass" placeholder="Digite o seu peso" type="text" name="peso" />

            <br><br>


            <button class="botonCauculate" type="submit" value="Calcular" onClick="calculaImc()">Calcular</button>
        </form>
    </div>





</body>

</html>
